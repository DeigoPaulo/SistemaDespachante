<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - SindeGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f8f9fc 0%, #e2e6ea 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { max-width: 400px; width: 100%; border: none; border-radius: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card card-login shadow-lg">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h4 class="fw-bold text-dark">Esqueceu a senha?</h4>
                <p class="text-muted small">Digite seu e-mail cadastrado e enviaremos um link para vocÃª redefinir.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="exemplo@email.com" required id="id_email">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Enviar Link</button>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-decoration-none small text-muted">
                    <i class="fas fa-arrow-left me-1"></i> Voltar para o Login
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
