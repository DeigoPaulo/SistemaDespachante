{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark fw-bold text-center py-3">
                    <i class="fas fa-exclamation-triangle me-2"></i> FALTA O NÚMERO DO PROCESSO
                </div>
                <div class="card-body p-4 text-center">
                    <h5 class="mb-3">Para gerar a capa do envelope, informe o número do atendimento/protocolo.</h5>
                    
                    <div class="bg-light p-3 rounded mb-4 text-start">
                        <strong>Cliente:</strong> {{ atendimento.cliente.nome }}<br>
                        <strong>Serviço:</strong> {{ atendimento.servico }}
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="numero_atendimento" class="form-control fs-4 fw-bold text-center" id="numInput" placeholder="Nº" required autofocus>
                            <label for="numInput">Digite o Nº do Atendimento</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-save me-2"></i> Salvar e Imprimir Capa
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
