{% extends 'base.html' %}
{% block content %}

<div class="card shadow mt-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">
            <i class="fas fa-car"></i> Cadastro de Veículo
        </h5>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar Veículo
                </button>

                <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                    Voltar
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
