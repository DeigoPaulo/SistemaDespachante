{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DespachaPro</title>
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { 
            background: linear-gradient(135deg, #f8f9fc 0%, #e2e6ea 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .card-login { 
            max-width: 400px; 
            width: 100%; 
            border: none; 
            border-radius: 15px; 
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
            z-index: 1; 
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .campo-senha {
            border-left: none;
            border-right: none;
        }
        .btn-olho {
            border-left: none;
            background-color: #fff;
            border-color: #dee2e6;
        }
        .btn-olho:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card card-login shadow-lg animate__animated animate__fadeIn">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="fas fa-car-side fa-2x"></i>
                </div>
                <h3 class="text-primary fw-bold mb-0">DespachaPro</h3>
                <p class="text-muted small">Gestão Inteligente de Veículos</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger d-flex align-items-center shadow-sm border-0 mb-4 py-2" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <div class="small">{{ message }}</div>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted text-uppercase">Usuário ou E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control" style="border-left: none;" 
                               placeholder="Usuário ou E-mail" required 
                               value="{{ request.POST.username|default:'' }}">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label class="form-label fw-bold small text-muted text-uppercase">Senha</label>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                        
                        <input type="password" name="password" class="form-control campo-senha" id="inputSenha" placeholder="Sua senha" required>
                        
                        <button class="btn btn-outline-secondary btn-olho" type="button" id="btnToggleSenha">
                            <i class="fas fa-eye text-muted" id="iconOlho"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4 text-end">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none small text-primary">
                        Esqueceu a senha?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                    <i class="fas fa-sign-in-alt me-2"></i> Entrar no Sistema
                </button>
            </form>
            
        </div>
        <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom-4">
            <small class="text-muted">Não tem acesso? <a href="#" class="text-decoration-none fw-bold">Contate o suporte</a></small>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script>
    document.getElementById('btnToggleSenha').addEventListener('click', function () {
        const inputSenha = document.getElementById('inputSenha');
        const iconOlho = document.getElementById('iconOlho');

        if (inputSenha.type === 'password') {
            inputSenha.type = 'text'; // Mostra a senha
            iconOlho.classList.remove('fa-eye');
            iconOlho.classList.add('fa-eye-slash'); // Ícone de olho cortado
        } else {
            inputSenha.type = 'password'; // Esconde a senha
            iconOlho.classList.remove('fa-eye-slash');
            iconOlho.classList.add('fa-eye'); // Ícone de olho normal
        }
    });
</script>

</body>
</html>
