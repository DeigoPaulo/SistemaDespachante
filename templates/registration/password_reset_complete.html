{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada - SindeGo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #f8f9fc 0%, #e2e6ea 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { max-width: 400px; width: 100%; border: none; border-radius: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card card-login shadow-lg border-start border-success border-5 animate__animated animate__fadeIn">
        <div class="card-body p-5 text-center">
            <div class="mb-4 text-success">
                <i class="fas fa-check-circle fa-4x"></i>
            </div>
            <h4 class="fw-bold mb-3">Sucesso!</h4>
            <p class="text-muted mb-4">Sua senha foi alterada com sucesso. Você já pode acessar o sistema com a nova credencial.</p>
            
            <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                Ir para o Login
            </a>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
