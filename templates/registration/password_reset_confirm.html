{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - SindeGo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #f8f9fc 0%, #e2e6ea 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { max-width: 400px; width: 100%; border: none; border-radius: 15px; }
        ul { list-style: none; padding-left: 0; font-size: 0.8rem; color: #6c757d; margin-bottom: 1rem; }
        .helptext { display: block; font-size: 0.75rem; color: #6c757d; margin-top: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card card-login shadow-lg animate__animated animate__fadeIn">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-key fa-3x text-warning mb-3"></i>
                <h4 class="fw-bold">Criar Nova Senha</h4>
                <p class="text-muted small">Digite sua nova senha abaixo.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="form-text text-muted d-block mt-1" style="font-size: 0.75rem;">{{ field.help_text|safe }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small mt-1"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success w-100 py-2 fw-bold mt-2 shadow-sm">
                    <i class="fas fa-check me-2"></i> Alterar Senha
                </button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var inputs = document.querySelectorAll('input[type="password"]');
        inputs.forEach(function(input) {
            input.classList.add('form-control');
        });
    });
</script>
</body>
</html>
