{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique seu E-mail - SindeGo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #f8f9fc 0%, #e2e6ea 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { max-width: 450px; width: 100%; border: none; border-radius: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card card-login shadow-lg animate__animated animate__fadeIn">
        <div class="card-body p-5 text-center">
            <div class="mb-4 text-success">
                <i class="fas fa-envelope-open-text fa-4x"></i>
            </div>
            <h4 class="fw-bold">E-mail Enviado!</h4>
            <p class="text-muted mb-4">
                Acabamos de enviar as instruções para o seu e-mail cadastrado.
            </p>
            
            <div class="alert alert-warning small text-start shadow-sm border-0">
                <i class="fas fa-exclamation-triangle me-1"></i> <strong>Não recebeu?</strong> 
                Verifique sua caixa de <strong>Spam</strong> ou <strong>Lixo Eletrônico</strong>. O envio pode levar alguns minutos.
            </div>

            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-outline-primary w-100 fw-bold">Voltar para Login</a>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
